<!DOCTYPE html>
<html>
<head>
	<title>Table and List</title>
<style>

table, th, td {
border: 1px solid black;
border-collapse: collapse; 
}

</style>
</head>
<body>

	<h1>Table and List Example</h1>
	<hr>
	<br>
	<p>This table below shown an example of table and list of a diagram.</p>
<table style="width:35%">
  <tr>
    <th>Bil</th>
    <th>Book</th> 
    <th>Page</th>
  </tr>
  <tr>
    <td style="padding-bottom: 72px">1.</td>
    <td><ul>
  <li>Visit Malaysia</li>
    <ul>
      <li>Kl Version</li>
      <li>Kedah</li>
    </ul>
  </li>
  <li>Lost in Malaysia</li>
  <li>Malaysia Food</li>
</ul></td>
    <td><ul style="list-style-type:none;">
  <li>26</li>
  <li>99</li>
  <li>21</li>
  <li>36</li>
</ul></td>
  </tr>
  <tr>
    <td style="padding-bottom: 17px">2.</td>
    <td><ol type="i">
  <li>Fasting?</li>
  <li>Food Baazar in Malaysia</li>
</ol></td>
    <td><ul style="list-style-type:none;">
  <li>26</li>
  <li>311</li></td>
  </tr>
</table>
	
</body>
</html>
